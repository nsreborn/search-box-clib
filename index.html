<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="searchForm" action="#" method="get">
    <select id="searchEngine">
        <option value="opac">OPAC</option>
        <option value="eds">EDS</option>
        <option value="pulinet">PULINET</option>
    </select>
    
    <input type="text" id="searchQuery" placeholder="Find books, Journal, articles....">

    <input id="Search" name="Search" type="submit" value="Search">
</form>

<script src="script.js"></script>
</body>
</html>
